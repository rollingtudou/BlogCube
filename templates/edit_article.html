{% extends 'base.html' %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto;">
    <h1 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">编辑文章</h1>
    
    <form method="POST" class="form">
        <div class="form-group">
            <label>文章标题:</label>
            <input type="text" name="title" required value="{{ article['title'] }}">
        </div>
        <div class="form-group">
            <label>文章内容:</label>
            <textarea name="content" rows="15" required>{{ article['content'] }}</textarea>
        </div>
        <div style="text-align: center;">
            <button type="submit">保存修改</button>
            <a href="{{ url_for('article', article_id=article['article_id']) }}" 
               style="margin-left: 20px; color: #7f8c8d; text-decoration: none;">取消</a>
        </div>
    </form>
</div>
{% endblock %}
