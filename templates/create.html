{% extends 'base.html' %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto;">
    <h1 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">发布新文章</h1>
    
    <form method="POST" class="form">
        <div class="form-group">
            <label>文章标题:</label>
            <input type="text" name="title" required placeholder="请输入文章标题">
        </div>
        <div class="form-group">
            <label>文章内容:</label>
            <textarea name="content" rows="15" required placeholder="请输入文章内容..."></textarea>
        </div>
        <div style="text-align: center;">
            <button type="submit">发布文章</button>
        </div>
    </form>
</div>
{% endblock %}
